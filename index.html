<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/originals/d2/4c/fc/d24cfc885247ed7133e7b84b58b72aee.gif"
        type="image/x-icon">
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/4a/d1/31/4ad131960c66f47c11154ae3d3fd668c.gif");
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(10px);
        }

        .social-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .social-icons a {
            display: block;
            margin-left: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .social-icons img {
            width: 30px;
            height: auto;
        }

        header {
            padding: 40px 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 32px;
            background: -webkit-linear-gradient(#eee, #731d0e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
        }

        .repo {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            height: 200px;
            box-sizing: border-box;
            border: 2px solid white;
            position: relative;
        }

        .language-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #fff;
            color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .language-label.python {
            background-color: #3776ab;
            color: #fff;
        }

        .language-label.vue {
            background-color: #42b883;
            color: #fff;
        }

        .language-label.typescript {
            background-color: #007acc;
            color: #fff;
        }

        .language-label.nestjs {
            background-color: #e0234e;
            color: #fff;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
            margin-bottom: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>microzavrik portfolio</title>
</head>
<body>
    <div class="social-icons">
        <a href="https://t.me/microzavrik" target="_blank"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/telegram-white-icon.png"
            alt="Telegram"></a>
    </div>
    <header>
        <h1>Microzavrik Portfolio</h1>
    </header>
    <div class="container" id="projects-container">
        <!-- Project descriptions will be dynamically added here -->
    </div>
    <script>
        // Sample data for projects
        var projects = [{
                title: "Telegram Control PC Bot ü§ñ",
                description: "A bot that allows you to control your PC remotely using Telegram.",
                link: "https://github.com/microzavrik/tg_control_bot",
                language: "Python"
            },
            {
                title: "Shopping Bot üè™",
                description: "A bot for managing shopping lists and tracking purchases.",
                link: "https://github.com/microzavrik/shopping_bot",
                language: "Python"
            },
            {
                title: "Form Request Bot üîñ",
                description: "A bot that handles form requests and collects user information.",
                link: "https://github.com/microzavrik/form_bot",
                language: "Python"
            },
            {
                title: "Multi Lingual Info Bot üìö",
                description: "A bot that provides multilingual information on various topics.",
                link: "https://github.com/microzavrik/multi-lingual-info-bot",
                language: "Python"
            },
            {
                title: "Weather Bot üå§",
                description: "A bot that provides weather information for specified locations.",
                link: "https://github.com/microzavrik/weather-tg-bot",
                language: "Python"
            },
            {
                title: "Parsing/Realtime Bot üìà",
                description: "A bot for parsing data and providing real-time updates.",
                link: "https://github.com/microzavrik/parser-bot",
                language: "Python"
            },
            {
                title: " MBF CRM System üíº",
                description: "Lightweight CRM system with beautiful design",
                link: "https://github.com/microzavrik/mbf_crm",
                language: "Vue"
            },
            {
                title: "ToDo List WebSite üìã",
                description: "Simple ToDo List pet-project",
                link: "https://github.com/microzavrik/mbf_todolist",
                language: "TypeScript"
            }
        ];

        // Dynamically create project elements using JavaScript
        $(document).ready(function() {
            projects.forEach(function(project) {
                var projectElement = "<div class='repo'><h2>" + project.title + "</h2><p>" + project.description + "</p><a href='" + project.link +
                    "' target='_blank'>View Repository</a><div class='language-label " + project.language.toLowerCase() + "'>" + project.language + "</div></div>";
                $('#projects-container').append(projectElement);
            });
        });
    </script>
</body>
</html>
